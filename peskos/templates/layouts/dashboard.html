{% extends 'layouts/layout.html' %}

{% block content %}
<div id="dashboard-container">
    <div class="columns">
        <div class="column is-one-quarter" style="border-right: 1px solid rgba(128, 128, 128, 0.374);">
            <span class="tag is-large">Hi! {{ current_user.username }}</span>
            <hr>
            <aside class="menu">
                <div class="content">
                    <h2>Dashboard</h2>
                </div>
                <hr>
                <ul class="menu-list is-centered menu-items">
                    <li><a class="menu-tabs is-active" href="{{ url_for('superadmin.dashboard') }}">Home</a></li>
                    <li><a class="menu-tabs" href="{{ url_for('superadmin.admins') }}">Admins</a></li>
                    <li><a class="menu-tabs" href="{{ url_for('superadmin.logs') }}">Logs</a></li>
                    <li><a class="menu-tabs" href="{{ url_for('superadmin.clients') }}">Clients</a></li>
                    <li><a class="menu-tabs" href="{{ url_for('superadmin.reports') }}">Reports</a></li>
                    <li><a class="menu-tabs" href="{{ url_for('superadmin.settings') }}">Settings</a></li>
                    <li><a class="menu-tabs" href="{{ url_for('superadmin.logout') }}">Log Out</a></li>
                </ul>
            </aside>
        </div>
        <div class="column overflow">
            <div class="top-bar">
                <span class="tag is-large">{{ tab.capitalize() }}</span>
                <div class="control">
                    <div class="group">
                        <input class="input is-info" type="search" placeholder="Search">
                        <button class="button is-info">Search</button>
                    </div>
                </div>
            </div>
            {% include 'components/messages.html' %}
            <hr>
            {% block data %}
            {% endblock %}
        </div>
    </div>
</div>



{% endblock content %}
