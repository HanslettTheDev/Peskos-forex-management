{% with messages = get_flashed_messages(with_categories=true)  %}
    {% if messages %}
        <div class="notification-bar">
            {% for (category, message) in messages %}
                <div class="notification is-{{category}} is-light ch">
                    <button class="delete"></button>
                    {{message}}
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
