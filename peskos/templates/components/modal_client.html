<div class="modal" id="modal-new-clients">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">New Client</p>
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <div class="box">
                <!-- <h1 style="text-align: center;">Login</h1> -->
                <form method="post" action="{{ url_for("superadmin.admins") }}">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input class="input" type="text" name="fname" placeholder="Enter first name" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="email" name="lname" placeholder="Enter last name" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Broker</label>
                        <div class="control">
                            <input class="input" type="broker" name="mail" placeholder="Enter Email" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Account Type</label>
                        <div class="control">
                            <input id="acode" class="input" type="text" name="account-type" placeholder="login code" required
                                readonly>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Phone Number</label>
                        <div class="control">
                            <input id="apass" class="input" type="tel" name="phone-no" placeholder="Phone Number" required
                                readonly>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Second Phone Number</label>
                        <div class="control">
                            <input id="apass" class="input" type="tel" name="phone-no-2" placeholder="Second Phone Number" required
                                readonly>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Initial Capital Deposit(ICD)</label>
                        <div class="control">
                            <input id="apass" class="input" type="number" name="icd" placeholder="ICD" required
                                readonly>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">ID Card Number</label>
                        <div class="control">
                            <input id="apass" class="input" type="text" name="idno" placeholder="ID No" required
                                readonly>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Account Number</label>
                        <div class="control">
                            <input id="apass" class="input" type="text" name="acn" placeholder="Account No" required
                                readonly>
                        </div>
                    </div>
                    <div class="field" style="display: flex; justify-content: right;">
                        <div class="control">
                            <button class="button is-link">Save Client</button>
                        </div>
                    </div>
                </form>

            </div>
        </section>


    </div>
    <div class="modal-close is-large"></div>
</div>
