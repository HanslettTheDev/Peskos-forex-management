{% extends 'layouts/layout.html' %}
{% block content %}

<div class="content form-control">
    <h1 style="text-align: center;">Edit Admin</h1>
    <form method="post" action="{{ url_for('superadmin.edit_admin', user_id=admin.id) }}" class="login-form">
        <div class="field">
            <label class="label">First Name</label>
            <div class="control">
                <input class="input" type="text" value="{{ admin.first_name }}" name="fname" placeholder="Enter first name" required>
            </div>
        </div>

        <div class="field">
            <label class="label">Last Name</label>
            <div class="control">
                <input class="input" type="text" value="{{ admin.last_name }}" name="lname" placeholder="Enter last name" required>
            </div>
        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input class="input" type="email" value="{{ admin.email }}" name="mail" placeholder="Enter Email" required>
            </div>
        </div>

        <div class="field">
            <label class="label">Role</label>
            <div class="select is-link">
                <select name="user_role" id="user_role">
                    <option value="Account Manager">Account Manager</option>
                    <option value="Technical Analyst">Technical Analyst</option>
                    <option value="Trading Assistant">Trading Assistant</option>
                </select>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input type="button" id="gen-code" class="button is-info is-light" value="Generate">
                <button class="button is-link">Save admin</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
